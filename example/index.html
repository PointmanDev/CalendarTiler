<!DOCTYPE html>
<html lang="en"
      id="application">
    <head>
        <title>
            Calendar Tiler Example
        </title>
        <link rel="stylesheet"
              href="example.css">
    </head>
    <body>
        <div id="example-container">
            <div id="example-schedule">
                <div id="example-times">
                </div>
                <div id="example-appointments">
                </div>
            </div>
            <div id="example-work-space">
                <div>
                    <input id="example-number-of-appointments-input" type="number" min="1" step="1" placeholder="Number of Appointments"/>
                    <button id="example-number-of-appointments-button">
                        Generate Random Schedule
                    </button>
                <div>
            </div>
        </div>
    </body>
    <script src="../calendarTiler.js">
    </script>
    <script src="example.js">
    </script>
</html>
