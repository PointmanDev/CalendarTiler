<!DOCTYPE html>
<html lang="en"
      id="application">
    <head>
        <title>
            Calendar Tiler Example
        </title>
        <link rel="stylesheet"
              href="example.css">
    </head>
    <body>
        <div id="example-container">
            <div id="example-work-space">
                <label>
                    Number of Appointments:
                </label>
                <input id="example-number-of-appointments-input"
                       type="number"
                       min="1"
                       step="1"/>
                <button id="example-number-of-appointments-button">
                    Generate Random Schedule
                </button>
                <label>
                    Tiling Method
                </label>
                <select id="example-tiling-method-select">
                    <option value="balanced">
                        Balanced
                    </option>
                    <option value="timeRespective">
                        Time Respective
                    </option>
                    <option value="fillSpace">
                        Fill Space
                    </option>
                </select>
            </div>
            <div id="example-schedule">
                <div id="example-times">
                </div>
                <div id="example-appointments">
                </div>
            </div>
        </div>
    </body>
    <script src="../calendarTiler.js">
    </script>
    <script src="example.js">
    </script>
</html>
